<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script type="application/javascript">

        let availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

        const addItemToCart = (item) => {
            sessionStorage.setItem(item, "true");
        };

        function createStore() {
            let ul = document.createElement("ul");
            for (let i in availableItems) {
                let item = document.createElement("li");
                item.innerText = availableItems[i];
                item.setAttribute("onclick", `addItemToCart("${availableItems[i]}")`);
                item.style.cursor = "pointer";
                ul.appendChild(item);
            }
            document.body.appendChild(ul);
        }

        function displayCart() {
            let ks = Object.keys(sessionStorage);
            if (ks.length > 0) {
                let p = document.createElement("p");
                p.innerText = `You previously had ${ks.length} items in your cart`;
                document.body.appendChild(p);
            }
        }

        if (typeof (sessionStorage) !== "undefined") {
            createStore();
            displayCart();
        } else {
            alert("Sorry, your browser does not support Web storage. Try again with a better one");
        }

    </script>
</body>
</html>
