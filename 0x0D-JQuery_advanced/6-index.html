            const createForm = () => {

            }

            const submit_btn = () => {
                $( '#subform' ).click(function() {
                    let name = $( '#name' ).val();
                    let lastname = $( '#lastname' ).val();
                    let option = $( '#pos' ).val();

                    addNewMember(name, lastname, option);
                });

            const rm = () => {
                $('.row-x').on('click', function (e) {
                    e.preventDefault();
                    $(this).closest('tr').remove();
