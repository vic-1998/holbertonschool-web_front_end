<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script>
            const createSearchForm = () => {
                $( 'body' ).prepend( '<form>\n<input type="text">\n<input type="submit" value="Submit">\n</form>\n<ul></ul>' );
            }

            const addNewArticle = (id, title, snippet) => {
                rows = '<li><p><span>' + id + '- </span><b>' + title + '</b></p><p>' + snippet + '</p</li>';
                $( 'ul' ).append(rows);
            }

            const queryWikipedia = (search) => {
                let req = new XMLHttpRequest();
                let url = 'https://en.wikipedia.org/w/api.php?format=json&action=query&prop=extracts&exintro&explaintext&redirects=1&titles=' + search + '&origin=*';
                req.open('GET', url, true);
                req.onreadystatechange = function () {
                    if(this.readyState == 4 && this.status == 200) {
                        res = JSON.parse(req.response);
                        res = (Object.values(res.query.pages)[0]);
                        addNewArticle(res.pageid, res.title, res.extract);
                    }
                };
                req.send();
                }

                const submit = () => {
                $('form').submit( function(e){
                    let str = $( 'form input' ).first().val();
                    queryWikipedia(str);
                    e.preventDefault();
                });
                }

                $( document ).ready(function() {
                createSearchForm();
                submit();
                });
        </script>
        <title>Task 7</title>
    </head>

    </body>
</html>
